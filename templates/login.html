{% extends 'base.html' %}
{% block content %}
<div style="position:relative; width:100%;">
  <div style="text-align:center; margin-top:40px; margin-bottom:10px;">
      <span style="font-family:'Poppins', Arial, sans-serif; font-size:2.5em; font-weight:700; color:#1a237e; letter-spacing:1px; text-shadow:0 2px 8px rgba(26,35,126,0.10);">A Square Skills Management</span>
  </div>
</div>
<div class="dashboard-container" style="max-width:400px; margin-top:30px; background:#184d36;">
  <div style="text-align:center; margin-bottom:18px;">
      <span style="display:inline-block; color:#b8c1ec; border-radius:8px; font-family:'Poppins', Arial, sans-serif; font-size:2.3em; font-weight:bold; padding:10px 30px; letter-spacing:1px; background:#1a237e;">Login</span>
  </div>
  {% if message %}
      <p style="color:#ffb300; text-align:center; margin-bottom:18px;">{{ message }}</p>
  {% endif %}
  <form method="post" style="display:flex; flex-direction:column; gap:18px;">
      <input name="username" placeholder="Enter Username" required
        style="padding:12px 14px; border-radius:6px; border:1px solid #232946; font-size:1.1em; background:#e0e3ea; margin-bottom:8px; color:#232946;">
      <input type="submit" value="Login"
        class="animated-btn"
        style="background:#1a237e; color:#fff; border:none; border-radius:6px; width:100%; font-size:1.1em; cursor:pointer; padding:10px 0; letter-spacing:1px;">
  </form>
  <div style="margin-top:22px; text-align:center; display: flex; flex-direction: column; gap: 12px; align-items: center;">
      <a href="/signup" class="animated-btn" style="background:#232946; color:#fff; border:none; border-radius:6px; padding:10px 18px; text-decoration:none; width: 80%; max-width: 260px; font-weight: bold;">Employee Sign Up</a>
      <a href="/admin_signup" class="animated-btn" style="background:#1a237e; color:#fff; border:none; border-radius:6px; padding:10px 18px; text-decoration:none; width: 80%; max-width: 260px; font-weight: bold;">Create New Admin</a>
  </div>
</div>
<style>
@keyframes logo-bounce {
  0% { transform: translateY(0) scale(1); }
  60% { transform: translateY(-10px) scale(1.08); }
  100% { transform: translateY(0) scale(1); }
}
  .animated-btn {
    transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
  }
  .animated-btn:hover, .animated-btn:focus {
    background: #232946;
    color: #b8c1ec;
    transform: translateY(-2px) scale(1.04);
    box-shadow: 0 4px 16px rgba(26,35,126,0.18);
  }
  .animated-btn:active {
    background: #1a237e;
    color: #fff;
    transform: scale(0.98);
  }
</style>
{% endblock %}
