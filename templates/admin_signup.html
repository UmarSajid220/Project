{% extends 'base.html' %}
{% block content %}
<div class="dashboard-container" style="max-width:400px; margin-top:80px;">
  <h2 style="text-align:center;">Admin Sign Up</h2>
  {% if message %}
    <p style="color:#2563eb; text-align:center; margin-bottom:18px;">{{ message }}</p>
  {% endif %}
  <form method="post" style="display:flex; flex-direction:column; gap:18px;">
    <input name="username" placeholder="Choose Admin Username" required
      style="padding:12px 14px; border-radius:6px; border:1px solid #c7d2fe; font-size:1.1em; background:#f3f4f6; margin-bottom:8px;">
    <input type="submit" value="Create Admin"
      class="btn-blue"
      style="width:100%; font-size:1.1em; cursor:pointer;">
  </form>
  <div style="margin-top:22px; text-align:center;">
    <a href="/login" class="btn-blue">Back to Login</a>
  </div>
</div>
{% endblock %}
